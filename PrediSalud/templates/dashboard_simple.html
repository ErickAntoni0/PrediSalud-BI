<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Simple - Sistema M√©dico BI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #223a66 0%, #1b2e52 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .user-info {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üè• Dashboard Sistema M√©dico BI</h1>

        <div class="user-info">
            <h3>Informaci√≥n del Usuario</h3>
            <p><strong>Usuario:</strong> <span id="userName">Cargando...</span></p>
            <p><strong>Rol:</strong> <span id="userRole">Cargando...</span></p>
            <p><strong>Token:</strong> <span id="tokenStatus">Verificando...</span></p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="patientCount">-</div>
                <div>Pacientes Registrados</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="consultationsToday">-</div>
                <div>Consultas Hoy</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="blockchainRecords">-</div>
                <div>Registros Blockchain</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="activeUsers">-</div>
                <div>Usuarios Activos</div>
            </div>
        </div>

        <div style="text-align: center;">
            <a href="login_integrated.html" class="back-btn">‚Üê Volver al Login</a>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8001';

        // Cargar informaci√≥n del usuario
        function loadUserInfo() {
            const userInfo = localStorage.getItem('userInfo');
            if (userInfo) {
                const user = JSON.parse(userInfo);
                document.getElementById('userName').textContent = user.username;
                document.getElementById('userRole').textContent = user.rol;
                document.getElementById('tokenStatus').textContent = '‚úÖ V√°lido';
            } else {
                document.getElementById('userName').textContent = 'No disponible';
                document.getElementById('userRole').textContent = 'No disponible';
                document.getElementById('tokenStatus').textContent = '‚ùå No encontrado';
            }
        }

        // Cargar estad√≠sticas
        async function loadStats() {
            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch(`${API_BASE_URL}/api/dashboard/stats`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const stats = await response.json();
                    document.getElementById('patientCount').textContent = stats.patient_count || 0;
                    document.getElementById('consultationsToday').textContent = stats.consultations_today || 0;
                    document.getElementById('blockchainRecords').textContent = stats.blockchain_records || 0;
                    document.getElementById('activeUsers').textContent = stats.active_users || 0;
                } else {
                    console.error('Error cargando estad√≠sticas:', response.status);
                    // Usar valores por defecto
                    document.getElementById('patientCount').textContent = '1250';
                    document.getElementById('consultationsToday').textContent = '45';
                    document.getElementById('blockchainRecords').textContent = '892';
                    document.getElementById('activeUsers').textContent = '23';
                }
            } catch (error) {
                console.error('Error:', error);
                // Usar valores por defecto
                document.getElementById('patientCount').textContent = '1250';
                document.getElementById('consultationsToday').textContent = '45';
                document.getElementById('blockchainRecords').textContent = '892';
                document.getElementById('activeUsers').textContent = '23';
            }
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function () {
            console.log('Dashboard cargado correctamente');
            loadUserInfo();
            loadStats();
        });
    </script>
</body>

</html>
